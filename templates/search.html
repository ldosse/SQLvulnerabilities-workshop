# Product Search form
{% extends 'base.html' %}
{% block body %}
    <form id="searchForm" method="get" action="/">
    <label for="search">Search</label>
    <input type="text" id="search">
    <input type="submit" value="Search" id="submitButton">
    </form >
    <div id="productsList">
    <table>
        <tbody>
        {% for prod in productList %}
        <tr>
            <td>{{ prod[0] }}</td>
            <td>{{ prod[1] }}</td>
            <td><a href="/buy">Buy</a> </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
