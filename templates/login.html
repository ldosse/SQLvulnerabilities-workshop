# Login Form
{% extends 'base.html' %}
{% block body %}
<p><b>{{ message }}</b></p>
    {% from "_formhelper.html" import render_field %}
<form method="post">
<dl>
        {{ render_field(form.username) }}
        {{ render_field(form.password) }}
    </dl>
    <input type="submit" value="Submit">
</form>
{% endblock %}
