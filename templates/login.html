# Login Form
{% extends 'base.html' %}
{% block body %}
<p><b>{{ message }}</b></p>
<form>
<label for="username">Username</label>
    <input id="username" type="text">
    <label for="password">Password</label>
    <input id="password" type="text">
    <input type="submit" value="Submit">
</form>
{% endblock %}
